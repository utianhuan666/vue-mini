<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <style>
      body {
        padding: 150px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <button id="flagBtn">update flag</button>
    <button id="nameBtn">update name</button>
    <button id="ageBtn">update age</button>
    <script type="module">
      // import {
      //   ref,
      //   effect,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.prod.js'
      import { ref, effect } from '../dist/reactivity.esm.js'

      const flag = ref(true)
      const name = ref('远方OS')
      const age = ref(18)

      let count = 0
      
      const e = effect(() => {
        console.count('effect')
        if (count > 0) return
        count++
        if (flag.value) {
          app.innerHTML = name.value
        } else {
          app.innerHTML = age.value
        }
      })

      flagBtn.onclick = () => {
        flag.value = !flag.value
      }

      nameBtn.onclick = () => {
        name.value = name.value + Math.random()
      }

      ageBtn.onclick = () => {
        age.value++
      }
    </script>
  </body>
</html>
